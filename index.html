<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>ah-steroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Recommendation: Tap the keys instead of holding for easier control</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroids.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    W: forward acceleration || S: backwards acceleration || A: counterclockwise rotation || D: clockwise rotation || E: hyperspace
	    </footer>
	</body>
</html>
